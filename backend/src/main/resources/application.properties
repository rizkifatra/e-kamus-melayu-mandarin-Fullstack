spring.application.name=e-kamus
server.port=8080

# Production environment settings (using 'prod' profile for real API access)
spring.profiles.active=prod

# LibreTranslate API settings
libretranslate.api.url=https://libretranslate.com/translate
libretranslate.api.key=your_libretranslate_api_key

# DeepSeek AI API settings
deepseek.api.key=your_deepseek_api_key
deepseek.api.url=https://api.deepseek.com/v1/completions

# CORS settings for local development
spring.webflux.cors.allowed-origins=http://localhost:4200, http://localhost:4201
spring.webflux.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.webflux.cors.allowed-headers=*

# Logging settings - verbose for development
logging.level.org.springframework.web=DEBUG
logging.level.com.example.backend=DEBUG
