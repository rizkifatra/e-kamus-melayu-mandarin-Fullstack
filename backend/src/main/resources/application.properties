spring.application.name=e-kamus
server.port=8080

# Always use production profile - mock services have been removed
spring.profiles.active=prod

# LibreTranslate API settings - using self-hosted instance on port 5001
libretranslate.api.url=http://localhost:5001/translate
# No API key needed for self-hosted LibreTranslate

# DeepSeek AI settings for SimpleDeepseekAiService
# Note: This is now a local service that doesn't call an external API
deepseek.api.key=sk-570e3b1d1dde44609d0083fc7d0361d4
deepseek.api.url=https://api.deepseek.com

# CORS settings for frontend
spring.webflux.cors.allowed-origins=http://localhost:4200, http://localhost:4201
spring.webflux.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.webflux.cors.allowed-headers=*

# Logging settings - verbose for development
logging.level.org.springframework.web=DEBUG
logging.level.com.example.backend=DEBUG
