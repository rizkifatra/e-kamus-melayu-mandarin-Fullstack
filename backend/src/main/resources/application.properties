spring.application.name=e-kamus
server.port=8080

# Use development profile to enable real DeepSeek API
spring.profiles.active=dev

# LibreTranslate API settings - using self-hosted instance on port 5001
libretranslate.api.url=http://localhost:5001/translate
# No API key needed for self-hosted LibreTranslate

# DeepSeek AI API settings using local Ollama
# No API key needed for local Ollama instance
deepseek.api.key=deepseek-r1:7b
deepseek.api.url=http://localhost:11434/api/generate

# CORS settings for frontend
spring.webflux.cors.allowed-origins=http://localhost:4200, http://localhost:4201
spring.webflux.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.webflux.cors.allowed-headers=*

# Logging settings - verbose for development
logging.level.org.springframework.web=DEBUG
logging.level.com.example.backend=DEBUG
logging.level.org.springframework.web.reactive.function.client=DEBUG
logging.level.reactor.netty.http.client=DEBUG

# WebClient configuration
spring.codec.max-in-memory-size=16MB
spring.webflux.base-path=/
spring.webflux.static-path-pattern=/**

# Server configuration for long-running requests
spring.mvc.async.request-timeout=300000
server.tomcat.connection-timeout=300000
server.tomcat.keep-alive-timeout=300000
